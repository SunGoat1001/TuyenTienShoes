<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/img/LogoNAV.png">
    <title>TienTuyenShoes</title>
    <!-- <link rel="stylesheet" href="./font/boxicons-2.1.4/css/boxicons.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

    .col {
        width: 95%;
        margin: auto;
    }

    * {
        font-family: "Inter", Courier, monospace;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>
<body>
    <header class="bg-white">
        <div class="flex justify-between items-center h-24 border-b-2 border-[#e3e3e3]">
            <a href="./index.html">
                <div class="bg-[url('./asset/img/LogoNAV.png')] bg-cover h-28 w-28 ml-[460px]" aria-label="Home"></div>
            </a>
        </div>
    </header>
    <div class="w-full h-screen flex">
        <div class="w-[55%] h-full border-r-2 border-[#e3e3e3]">
            <div class="h-full w-[50%] flex flex-col float-right mt-20 mr-12">
                <div class="w-full h-auto flex justify-between mb-1">
                    <span class="text-xl font-semibold">Contact</span>
                    <a href="./sigin.html" class="underline">Sign in</a>
                </div>
                <input type="email" id="Email" name="" placeholder="Email Address" class="h-12 w-full p-2 rounded-[4px] border-[1.5px] border-gray-300">
                <div class="mb-7">
                    <input type="checkbox" id="" name="" value="" class="h-5 w-5 mt-2 cursor-pointer">
                    <label for="" class="text-gray-500">Email me with news and offers</label>
                </div>
                <span class="text-xl font-semibold">Transport</span>
                <span class="text-sm text-gray-500 mt-2 mb-1">Country/Region</span>
                <label for="" class="h-12 w-full p-2 rounded border-[1.5px] border-gray-300 flex items-center">VietNam</label>
                <form action="./thankyou.html" class="mt-4">
                    <input type="text" name="fname" required placeholder="First Name" class="h-12 p-2 w-1/2 rounded border-[1.5px] border-gray-300">
                    <input type="text" name="lname" required placeholder="Last Name" class="h-12 p-2 w-64 rounded border-[1.5px] border-gray-300">
                    <input type="text" name="" id="" required placeholder="Address" class="h-12 p-2 w-full mt-4 rounded border-[1.5px] border-gray-300">
                    <input type="tel" name="" id="" required placeholder="Telephone" class="h-12 p-2 w-full mt-4 rounded border-[1.5px] border-gray-300">
                    <input type="submit" value="Pay Now" class="w-full h-14 rounded mt-4 bg-black text-white cursor-pointer text-lg font-semibold hover:opacity-80">
                </form>
            </div>
        </div>
        <div class="w-[45%] h-full">
            <div class="h-auto w-[50%] flex flex-col float-left mt-20 ml-11">
                <div id="productContainer" class="relative flex w-full h-28">
                    <img src="https://i.pinimg.com/564x/82/7e/3a/827e3aacabbdc670a6760c1b2fe776e8.jpg" alt=""
                        class="w-[6.5rem] h-[6.5rem] object-cover">
                    <div class="flex flex-col ml-3">
                        <span class="font-semibold text-xl">Product</span>
                        <span>Color: </span>
                        <span>Size: </span>
                        <button id="deleteProductBtn" class="absolute right-0 top-0 text-2xl"><i
                                class='bx bx-x' onclick="deleteProduct()"></i></button>
                        <span>Quantity: <input type="number" id="quantity" name="quantity" min="1" max="99"
                                value="1" class="h-7 w-10" onchange="updateTotal()"></span>
                        <span class="absolute right-0 bottom-2" id="productPrice">$29.99</span>
                    </div>
                </div>
                <div class="flex flex-col justify-between items-center border-t-2 border-gray-200">
                    <div class="flex justify-between w-full mt-2">
                        <span class="font-medium text-gray-500">Subtotal</span>
                        <span class="text-lg" id="subtotal">$29.99</span>
                    </div>
                    <div class="flex justify-between w-full">
                        <span class="font-medium text-gray-500">Shipping</span>
                        <span class="text-lg" id="shipping">FREE</span>
                    </div>
                </div>
                <div class="flex flex-col justify-between items-center border-t-2 border-gray-200">
                    <div class="flex justify-between w-full mt-2">
                        <span class="text-lg font-semibold">Total</span>
                        <span class="text-lg font-semibold" id="total">$29.99</span>
                    </div>
                </div>  
            </div>            
        </div>
    </div>
</body>
<!-- REMOVE PRODUCT FROM CART -->
<script>
    var deleteButton = document.getElementById('deleteProductBtn');
    deleteButton.addEventListener('click', function () {
        var productContainer = document.getElementById('productContainer');
        productContainer.remove();
    });
</script>
<!-- AUTO CALC -->
<script>
    function updateTotal() {
        const quantityInput = document.getElementById('quantity');
        const productPriceElement = document.getElementById('productPrice');
        const subtotalElement = document.getElementById('subtotal');
        const totalElement = document.getElementById('total');
    
        const productPrice = parseFloat(productPriceElement.innerText.replace('$', ''));
        const quantity = parseInt(quantityInput.value);
        const subtotal = productPrice * quantity;
    
        subtotalElement.innerText = `$${subtotal.toFixed(2)}`;
        totalElement.innerText = `$${subtotal.toFixed(2)}`;
    }

    function deleteProduct() {
        const productContainer = document.getElementById('productContainer');
        productContainer.remove();
    
        const subtotalElement = document.getElementById('subtotal');
        const totalElement = document.getElementById('total');
        subtotalElement.innerText = `$0.00`;
        totalElement.innerText = `$0.00`;
    }
    
    document.getElementById('quantity').addEventListener('input', updateTotal);
    document.getElementById('deleteProductBtn').addEventListener('click', deleteProduct);
</script>
</html>
