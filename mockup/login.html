<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md px-8 py-6 bg-white rounded-lg shadow-md">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <div class="w-12 h-12 bg-indigo-500 rounded-full flex items-center justify-center">
                <!-- Replace with your logo icon -->
                <span class="text-white font-bold text-2xl">ðŸŒŠ</span>
            </div>
        </div>
        <!-- Title -->
        <h2 class="text-2xl font-semibold text-center text-gray-800">
            Sign in to your account
        </h2>
        <!-- Form -->
        <form class="mt-6">
            <!-- Email Address -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input id="email" type="email"
                    class="block w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password"
                    class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <!-- Remember Me and Forgot Password -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox"
                        class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                    <label for="remember-me" class="ml-2 block text-sm text-gray-800">Remember me</label>
                </div>
                <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
            </div>
            <!-- Sign In Button -->
            <button type="submit"
                class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Sign in
            </button>
        </form>
        <!-- Divider -->
        <div class="my-6 text-center text-sm text-gray-500">Or continue with</div>
        <!-- Social Buttons -->
        <div class="flex space-x-4 justify-center">
            <button
                class="flex items-center justify-center w-1/2 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 focus:outline-none">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" />
                <span class="ml-2 text-sm">Google</span>
            </button>
            <button
                class="flex items-center justify-center w-1/2 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 focus:outline-none">
                <img src="https://www.svgrepo.com/show/349359/facebook.svg" alt="Facebook" class="w-5 h-5" />
                <span class="ml-2 text-sm">Facebook</span>
            </button>
        </div>
        <!-- Footer -->
        <p class="mt-6 text-center text-sm text-gray-500">
            Not a member?
            <a href="#" class="text-indigo-600 hover:underline">Register here</a>
        </p>
    </div>
</body>

</html>
